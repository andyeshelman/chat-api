<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Coding Temple Chatroom</title>
    </head>
    <body class="d-flex justify-content-evenly align-items-center">
        <div class="border rounded shadow p-4 mt-4" id="chat">
            <h3 id="chatTitle">Coding Temple Chatroom</h3>
            <div class="list-group list-group-flush mt-4" id="chatDisplay">
                
            </div>

            <form onsubmit="handleSubmit(event)" id="chatForm">
                <textarea name="message" id="messageArea" row="3" disabled></textarea>
                <button type="submit" class="btn btn-outline-primary" id="sendButton" disabled>Send</button>
            </form>

        </div>

        <div class="border rounded shadow p-4 mt-4" id="users">
            <div id="header">
            <form onsubmit="handleLogin(event)" id="signin">
                <div class="form-floating">
                    <input type="text" name="username" id="username" class="form-control">
                    <label for="username" class="ps-3">Username</label>
                </div>
                <button type="submit" class="btn btn-outline-primary mt-3">Login</button>
            </form>
            </div>
            <div class="list-group list-group-flush mt-4" id="currentUsers">
    
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
